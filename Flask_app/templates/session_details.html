<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Registry</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* 1. THEME VARIABLES */
        :root {
            /* DARK MODE (Default) */
            --bg-color: #050505;
            --surface-color: #0a0a0a;
            --surface-shadow: none;

            --border-color: rgba(255, 255, 255, 0.08);
            --row-hover: rgba(255, 255, 255, 0.03);

            --text-primary: #e0e0e0;
            --text-secondary: #666666;
            --text-muted: #444;

            --accent-blue: #3b82f6;

            --toggle-bg: rgba(255, 255, 255, 0.1);
            --toggle-icon: #fff;

            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        /* LIGHT MODE (Porcelain) */
        [data-theme="light"] {
            --bg-color: #f2f2f4;
            --surface-color: #ffffff;
            --surface-shadow: 0 4px 20px rgba(0,0,0,0.04);

            --border-color: rgba(0, 0, 0, 0.06);
            --row-hover: rgba(0, 0, 0, 0.02);

            --text-primary: #111827;
            --text-secondary: #64748b;
            --text-muted: #cbd5e1;

            --accent-blue: #2563eb;

            --toggle-bg: rgba(0, 0, 0, 0.05);
            --toggle-icon: #111;
        }

        /* Smooth Transition for Theme Swap */
        body, .table-frame, th, td, a, .msg-count-badge, .theme-toggle {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-ui);
            display: flex;
            justify-content: center;
            padding: 80px 20px;
            margin: 0;
            min-height: 100vh;
        }

        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container { width: 100%; max-width: 900px; }

        /* HEADER LAYOUT */
        header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .header-left h2 { font-weight: 400; font-size: 28px; letter-spacing: -0.5px; margin: 0; }
        .subtitle { font-family: var(--font-code); font-size: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; display: block;}

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .record-count {
            font-family: var(--font-code); font-size: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px;
        }

        /* THEME TOGGLE */
        .theme-toggle {
            background: var(--toggle-bg);
            border: none;
            cursor: pointer;
            width: 32px; height: 32px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--toggle-icon);
        }
        .theme-toggle:hover { opacity: 0.8; }

        /* TABLE STYLING */
        .table-frame {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: var(--surface-color);
            box-shadow: var(--surface-shadow);
        }

        table { width: 100%; border-collapse: collapse; }

        th {
            text-align: left;
            padding: 20px 30px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            background: rgba(125,125,125,0.02); /* Universal subtle tint */
        }

        td {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        tr:last-child td { border-bottom: none; }

        /* Interactive Rows */
        tr.data-row:hover {
            background: var(--row-hover);
        }

        /* Session ID Link Styling */
        .session-link {
            font-family: var(--font-code);
            color: var(--text-primary);
            text-decoration: none;
            display: block;
            width: 100%;
            position: relative;
            transition: color 0.3s ease;
        }

        .session-link::before {
            content: '#';
            color: var(--text-secondary); /* Adapts to light/dark */
            margin-right: 8px;
            opacity: 0.5;
        }

        tr.data-row:hover .session-link {
            color: var(--accent-blue);
        }

        .msg-count-badge {
            font-family: var(--font-code);
            background: var(--toggle-bg); /* Reusing the subtle bg color */
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        /* Footer */
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .back-link:hover { color: var(--text-primary); }
    </style>
</head>
<body>
    <div class="noise"></div>

    <div class="container">
        <header>
            <div class="header-left">
                <span class="subtitle">Database</span>
                <h2>Session Registry</h2>
            </div>

            <div class="header-right">
                <span class="record-count">{{ sessions|length }} RECORDS</span>

                <!-- Toggle Button -->
                <button class="theme-toggle" id="themeBtn" aria-label="Toggle Theme">
                    <svg id="sunIcon" style="display:none" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moonIcon" style="display:none" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </header>

        <div class="table-frame">
            <table>
                <thead>
                    <tr>
                        <th width="70%">Session Identification</th>
                        <th>Message Volume</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in sessions %}
                    <tr class="data-row">
                        <td>
                            <a href="/session/view/{{ s._id }}" class="session-link">{{ s._id }}</a>
                        </td>
                        <td>
                            <span class="msg-count-badge">{{s.message_count}} msgs</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/chats/stats" class="back-link">‚Üê Return to Dashboard</a>
    </div>

    <script>
        // 1. THEME LOGIC
        const themeBtn = document.getElementById('themeBtn');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const html = document.documentElement;

        // Check Storage
        const savedTheme = localStorage.getItem('theme');

        // Initial Set
        if (savedTheme === 'light') {
            setTheme('light');
        } else {
            setTheme('dark');
        }

        function setTheme(mode) {
            html.setAttribute('data-theme', mode);
            localStorage.setItem('theme', mode);

            if (mode === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        // Toggle Event
        themeBtn.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });


        // 2. ANIMATION (GSAP)
        // Staggered Entrance
        gsap.from(".data-row", {
            y: 20,
            opacity: 0,
            duration: 0.6,
            stagger: 0.05,
            ease: "power2.out",
            delay: 0.2
        });

        // Header entrance
        gsap.from("header", {
            y: -10,
            opacity: 0,
            duration: 1,
            ease: "power3.out"
        });
    </script>
</body>
</html>
