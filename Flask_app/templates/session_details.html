<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Registry</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --surface-color: #0a0a0a;
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #e0e0e0;
            --text-secondary: #666666;
            --accent-blue: #3b82f6;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-ui);
            display: flex;
            justify-content: center;
            padding: 80px 20px;
            margin: 0;
            min-height: 100vh;
        }

        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container { width: 100%; max-width: 900px; }

        header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: end;
        }

        h2 { font-weight: 400; font-size: 28px; letter-spacing: -0.5px; }
        .subtitle { font-family: var(--font-code); font-size: 12px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }

        /* TABLE STYLING */
        .table-frame {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: var(--surface-color);
        }

        table { width: 100%; border-collapse: collapse; }

        th {
            text-align: left;
            padding: 20px 30px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255,255,255,0.01);
        }

        td {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        tr:last-child td { border-bottom: none; }

        /* Interactive Rows */
        tr.data-row {
            transition: background 0.2s ease;
        }
        tr.data-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Session ID Link Styling */
        .session-link {
            font-family: var(--font-code);
            color: var(--text-primary); /* Keep white initially */
            text-decoration: none;
            display: block;
            width: 100%;
            position: relative;
            transition: color 0.3s ease;
        }

        .session-link::before {
            content: '#';
            color: var(--text-secondary);
            margin-right: 8px;
            opacity: 0.5;
        }

        /* Hover effect on the specific link */
        tr.data-row:hover .session-link {
            color: var(--accent-blue);
        }

        .msg-count-badge {
            font-family: var(--font-code);
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Footer */
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .back-link:hover { color: var(--text-primary); }
    </style>
</head>
<body>
    <div class="noise"></div>

    <div class="container">
        <header>
            <div>
                <div class="subtitle">Database</div>
                <h2>Session Registry</h2>
            </div>
            <div class="subtitle">{{ sessions|length }} RECORDS FOUND</div>
        </header>

        <div class="table-frame">
            <table>
                <thead>
                    <tr>
                        <th width="70%">Session Identification</th>
                        <th>Message Volume</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in sessions %}
                    <tr class="data-row">
                        <td>
                            <a href="/session/view/{{ s._id }}" class="session-link">{{ s._id }}</a>
                        </td>
                        <td>
                            <span class="msg-count-badge">{{s.message_count}} msgs</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/chats/stats" class="back-link">‚Üê Return to Dashboard</a>
    </div>

    <script>
        // Staggered Entrance
        gsap.from(".data-row", {
            y: 20,
            opacity: 0,
            duration: 0.6,
            stagger: 0.05,
            ease: "power2.out",
            delay: 0.2
        });
    </script>
</body>
</html>
