<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Statistics</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- GSAP for Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* 1. THEME VARIABLES */
        :root {
            /* DARK MODE (Default) */
            --bg-color: #050505;
            --card-bg: #0a0a0a;
            --card-border: rgba(255, 255, 255, 0.08);

            --text-primary: #ededed;
            --text-secondary: #888888;
            --text-header-gradient: linear-gradient(to right, #fff, #888);

            --spotlight-color: rgba(255, 255, 255, 0.15); /* White glow */
            --card-shadow: none;

            --toggle-bg: rgba(255, 255, 255, 0.1);
            --toggle-icon: #fff;

            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        /* LIGHT MODE (Porcelain) */
        [data-theme="light"] {
            --bg-color: #f2f2f4;
            --card-bg: #ffffff;
            --card-border: rgba(0, 0, 0, 0.06);

            --text-primary: #111827;
            --text-secondary: #64748b;
            --text-header-gradient: linear-gradient(to right, #111, #666);

            --spotlight-color: rgba(0, 0, 0, 0.05); /* Dark shadow reveal */
            --card-shadow: 0 4px 20px rgba(0,0,0,0.03);

            --toggle-bg: rgba(0, 0, 0, 0.05);
            --toggle-icon: #111;
        }

        /* GLOBAL SMOOTH TRANSITION */
        body, .card-content, .card-wrapper, h1, .subtitle, .click-hint, .btn-back, .theme-toggle {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-ui);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Noise Overlay */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 2. LAYOUT GRID */
        .dashboard-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
        }

        header {
            margin-bottom: 60px;
            text-align: left;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -1px;
            background: var(--text-header-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-family: var(--font-code);
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
        }

        .header-right {
            display: flex; align-items: center; gap: 20px;
        }

        /* THEME TOGGLE */
        .theme-toggle {
            background: var(--toggle-bg);
            border: none;
            cursor: pointer;
            width: 32px; height: 32px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--toggle-icon);
        }
        .theme-toggle:hover { opacity: 0.8; }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        /* 3. LUXURY CARDS */
        .card-wrapper {
            position: relative;
            background: var(--card-border); /* The border color comes from here */
            padding: 1px;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: var(--card-shadow);
        }

        .card-wrapper:hover {
            transform: translateY(-4px);
        }

        .card-content {
            background: var(--card-bg);
            border-radius: 11px;
            padding: 30px;
            height: 100%;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* SPOTLIGHT EFFECT */
        .card-wrapper::before {
            content: "";
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y),
                var(--spotlight-color),
                transparent 40%
            );
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card-wrapper:hover::before {
            opacity: 1;
        }

        .card-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-value {
            font-family: var(--font-code);
            font-size: 42px;
            font-weight: 400;
            color: var(--text-primary);
            letter-spacing: -2px;
        }

        .click-hint {
            font-size: 11px;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-family: var(--font-code);
        }

        .card-wrapper:hover .click-hint {
            opacity: 1;
            transform: translateY(0);
        }

        .span-2 { grid-column: span 2; }
        .icon { width: 18px; height: 18px; opacity: 0.7; }

        .error-card .card-value { color: #ff3b30; }
        .error-card .icon { color: #ff3b30; }

        /* 4. BACK LINK */
        .nav-footer { margin-top: 60px; }
        .btn-back {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 14px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-back:hover { color: var(--text-primary); }

        .anim-entry { opacity: 0; transform: translateY(20px); }

    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="dashboard-container">

        <header class="anim-entry">
            <div>
                <span class="subtitle">Real-time Analytics</span>
                <h1>Chatbot Performance</h1>
            </div>

            <div class="header-right">
                <!-- Live Indicator -->
                <div style="display:flex; align-items:center; gap:8px; font-size:12px; color:var(--text-secondary); font-family:var(--font-code); margin-right: 20px;">
                    <span style="width:8px; height:8px; background:#22c55e; border-radius:50%; box-shadow:0 0 10px #22c55e;"></span>
                    LIVE
                </div>

                <!-- Toggle Button -->
                <button class="theme-toggle" id="themeBtn" aria-label="Toggle Theme">
                    <svg id="sunIcon" style="display:none" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moonIcon" style="display:none" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </header>

        <div class="grid-layout">

            <!-- Card 1: Sessions (Clickable) -->
            <a href="/session/details" class="card-wrapper span-2 anim-entry">
                <div class="card-content">
                    <div class="card-label">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        TOTAL SESSIONS
                    </div>
                    <div class="card-value" data-target="{{ sessions }}">0</div>
                    <div class="click-hint">VIEW SESSION DETAILS →</div>
                </div>
            </a>

            <!-- Card 2: Total Messages -->
            <div class="card-wrapper anim-entry">
                <div class="card-content">
                    <div class="card-label">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                        ALL MESSAGES
                    </div>
                    <div class="card-value" data-target="{{ messages }}">0</div>
                </div>
            </div>

            <!-- Card 3: Errors (Clickable & Red) -->
            <a href="/error/details" class="card-wrapper error-card anim-entry">
                <div class="card-content">
                    <div class="card-label">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        SYSTEM ERRORS
                    </div>
                    <div class="card-value" data-target="{{ errors }}">0</div>
                    <div class="click-hint" style="color: #ff3b30">VIEW LOGS →</div>
                </div>
            </a>

            <!-- Card 4: User Messages -->
            <div class="card-wrapper anim-entry">
                <div class="card-content">
                    <div class="card-label">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        USER INPUTS
                    </div>
                    <div class="card-value" data-target="{{ user_count }}">0</div>
                </div>
            </div>

            <!-- Card 5: Bot Messages -->
            <div class="card-wrapper anim-entry">
                <div class="card-content">
                    <div class="card-label">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        BOT REPLIES
                    </div>
                    <div class="card-value" data-target="{{ bot_count }}">0</div>
                </div>
            </div>

        </div>

        <div class="nav-footer anim-entry">
            <a href="/ai/chatbot" class="btn-back">
                <span>←</span> Return to Chat Interface
            </a>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 1. THEME LOGIC
            const themeBtn = document.getElementById('themeBtn');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const html = document.documentElement;

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') setTheme('light');
            else setTheme('dark');

            function setTheme(mode) {
                html.setAttribute('data-theme', mode);
                localStorage.setItem('theme', mode);

                if (mode === 'dark') {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                } else {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                }
            }

            themeBtn.addEventListener('click', () => {
                const current = html.getAttribute('data-theme');
                setTheme(current === 'dark' ? 'light' : 'dark');
            });

            // 2. ANIMATIONS
            gsap.to(".anim-entry", {
                y: 0,
                opacity: 1,
                duration: 1,
                stagger: 0.1,
                ease: "power4.out"
            });

            // Number Counter
            const numbers = document.querySelectorAll('.card-value');
            numbers.forEach(num => {
                const target = parseInt(num.getAttribute('data-target'));
                gsap.to(num, {
                    innerHTML: target,
                    duration: 1.5,
                    snap: { innerHTML: 1 },
                    ease: "power2.out",
                    delay: 0.5
                });
            });

            // 3. SPOTLIGHT HOVER LOGIC
            const cards = document.querySelectorAll('.card-wrapper');
            document.querySelector('.grid-layout').onmousemove = e => {
                for(const card of cards) {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                }
            };
        });
    </script>
</body>
</html>
