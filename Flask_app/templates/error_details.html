<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostics</title>

    <!-- Fonts: Inter for UI, JetBrains Mono for Data -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">

    <!-- GSAP for Luxury Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --surface-color: #0f0f0f;
            --text-primary: #e0e0e0;
            --text-secondary: #666666;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-error: #ff3b30;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-ui);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 80px 20px;
            overflow-x: hidden;
        }

        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container {
            width: 100%;
            max-width: 1100px;
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h2 {
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        h1 {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: -1px;
        }

        .status-badge {
            font-family: var(--font-code);
            font-size: 12px;
            color: var(--accent-error);
            border: 1px solid rgba(255, 59, 48, 0.2);
            padding: 6px 12px;
            border-radius: 50px;
            background: rgba(255, 59, 48, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent-error);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-error);
        }

        .table-wrapper {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden; /* For rounded corners */
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            font-family: var(--font-ui);
            font-weight: 500;
            font-size: 12px;
            color: var(--text-secondary);
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255,255,255,0.02);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr {
            transition: background 0.3s ease;
        }

        /* The "Scanline" Hover Effect */
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        td {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-primary);
            vertical-align: top;
        }

        /* Specific Column Styling */
        td.col-time {
            font-family: var(--font-code);
            color: var(--text-secondary);
            width: 200px;
            font-size: 13px;
        }

        td.col-msg {
            font-family: var(--font-ui);
            line-height: 1.6;
        }

        td.col-id {
            font-family: var(--font-code);
            color: var(--text-secondary);
            font-size: 12px;
            width: 180px;
            text-align: right;
        }

        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: flex-start;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.6;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }

        .back-link::before {
            content: '';
            width: 0%;
            height: 1px;
            background: white;
            position: absolute;
            bottom: -4px;
            left: 0;
            transition: width 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .back-link:hover {
            opacity: 1;
            padding-left: 10px;
        }

        .back-link:hover::before {
            width: 100%;
        }

        /* Animation Initial State */
        .reveal-row {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="container">

        <header>
            <div>
                <h2>System Logs</h2>
                <h1>Error Diagnostics</h1>
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                LIVE FEED
            </div>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Error Message</th>
                        <th style="text-align: right;">Session ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for err in errors %}
                    <tr class="reveal-row">
                        <td class="col-time">{{err['timestamp'] }}</td>
                        <td class="col-msg">{{err['message'] }}</td>
                        <td class="col-id">{{err['session_id'] }}</td>
                    </tr>
                    {% endfor %}

                    {% if not errors %}
                    <tr>
                        <td colspan="3" style="text-align:center; padding: 40px; color: var(--text-secondary);">
                            No active errors detected. System nominal.
                        </td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <div class="footer">
            <a href="/chats/stats" class="back-link">
                ‚Üê Return to Dashboard
            </a>
        </div>

    </div>

    <script>

        document.addEventListener("DOMContentLoaded", () => {

            gsap.from("header", {
                y: -30,
                opacity: 0,
                duration: 1.2,
                ease: "power4.out"
            });

            gsap.to(".reveal-row", {
                y: 0,
                opacity: 1,
                duration: 0.8,
                stagger: 0.05, // 50ms delay between each row
                ease: "power2.out",
                delay: 0.2
            });

            gsap.from(".footer", {
                opacity: 0,
                duration: 1,
                delay: 0.8
            });
        });
    </script>
</body>
</html>
