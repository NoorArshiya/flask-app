<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostics</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">

    <!-- GSAP for Luxury Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* 1. THEME VARIABLES */
        :root {
            /* DARK MODE (Default) */
            --bg-color: #050505;
            --surface-color: #0f0f0f;
            --surface-shadow: none;

            --text-primary: #e0e0e0;
            --text-secondary: #666666;

            --border-color: rgba(255, 255, 255, 0.08);
            --header-bg: rgba(255, 255, 255, 0.02); /* Table header tint */
            --row-hover: rgba(255, 255, 255, 0.03);

            --accent-error: #ff3b30;
            --accent-bg: rgba(255, 59, 48, 0.05);

            --toggle-bg: rgba(255, 255, 255, 0.1);
            --toggle-icon: #fff;

            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        /* LIGHT MODE (Porcelain) */
        [data-theme="light"] {
            --bg-color: #f2f2f4;
            --surface-color: #ffffff;
            --surface-shadow: 0 4px 20px rgba(0,0,0,0.04);

            --text-primary: #111827;
            --text-secondary: #64748b;

            --border-color: rgba(0, 0, 0, 0.06);
            --header-bg: rgba(0, 0, 0, 0.02);
            --row-hover: rgba(0, 0, 0, 0.02);

            --accent-error: #dc2626; /* Slightly darker red for light mode contrast */
            --accent-bg: rgba(220, 38, 38, 0.05);

            --toggle-bg: rgba(0, 0, 0, 0.05);
            --toggle-icon: #111;
        }

        /* SMOOTH TRANSITIONS */
        body, .table-wrapper, th, td, h1, h2, a, .status-badge, .theme-toggle {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-ui);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 80px 20px;
            overflow-x: hidden;
        }

        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container {
            width: 100%;
            max-width: 1100px;
            position: relative;
            z-index: 1;
        }

        /* HEADER LAYOUT */
        header {
            margin-bottom: 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .header-left h2 {
            font-weight: 300;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: -1px;
            color: var(--text-primary);
        }

        /* Header Right: Badge + Toggle */
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-badge {
            font-family: var(--font-code);
            font-size: 12px;
            color: var(--accent-error);
            border: 1px solid rgba(255, 59, 48, 0.2); /* Keep border subtle */
            padding: 6px 12px;
            border-radius: 50px;
            background: var(--accent-bg);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent-error);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-error);
        }

        /* THEME TOGGLE BUTTON */
        .theme-toggle {
            background: var(--toggle-bg);
            border: none;
            cursor: pointer;
            width: 32px; height: 32px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--toggle-icon);
        }
        .theme-toggle:hover { opacity: 0.8; }

        /* TABLE WRAPPER */
        .table-wrapper {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--surface-shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            font-family: var(--font-ui);
            font-weight: 500;
            font-size: 12px;
            color: var(--text-secondary);
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--header-bg);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Scanline Hover Effect */
        tbody tr {
            transition: background 0.2s ease;
        }
        tbody tr:hover {
            background: var(--row-hover);
        }

        td {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-primary);
            vertical-align: top;
        }

        td.col-time {
            font-family: var(--font-code);
            color: var(--text-secondary);
            width: 200px;
            font-size: 13px;
        }

        td.col-msg {
            font-family: var(--font-ui);
            line-height: 1.6;
        }

        td.col-id {
            font-family: var(--font-code);
            color: var(--text-secondary);
            font-size: 12px;
            width: 180px;
            text-align: right;
        }

        /* FOOTER */
        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: flex-start;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.6;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }

        .back-link::before {
            content: '';
            width: 0%;
            height: 1px;
            background: var(--text-primary);
            position: absolute;
            bottom: -4px;
            left: 0;
            transition: width 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .back-link:hover {
            opacity: 1;
            padding-left: 10px;
        }

        .back-link:hover::before {
            width: 100%;
        }

        .reveal-row {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="container">

        <header>
            <div class="header-left">
                <h2>System Logs</h2>
                <h1>Error Diagnostics</h1>
            </div>

            <div class="header-right">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    LIVE FEED
                </div>

                <!-- Theme Toggle -->
                <button class="theme-toggle" id="themeBtn" aria-label="Toggle Theme">
                    <svg id="sunIcon" style="display:none" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moonIcon" style="display:none" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Error Message</th>
                        <th style="text-align: right;">Session ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for err in errors %}
                    <tr class="reveal-row">
                        <td class="col-time">{{err['timestamp'] }}</td>
                        <td class="col-msg">{{err['message'] }}</td>
                        <td class="col-id">{{err['session_id'] }}</td>
                    </tr>
                    {% endfor %}

                    {% if not errors %}
                    <tr>
                        <td colspan="3" style="text-align:center; padding: 40px; color: var(--text-secondary);">
                            No active errors detected. System nominal.
                        </td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <div class="footer">
            <a href="/chats/stats" class="back-link">
                ‚Üê Return to Dashboard
            </a>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // 1. THEME LOGIC
            const themeBtn = document.getElementById('themeBtn');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const html = document.documentElement;

            // Check localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') setTheme('light');
            else setTheme('dark');

            function setTheme(mode) {
                html.setAttribute('data-theme', mode);
                localStorage.setItem('theme', mode);

                if (mode === 'dark') {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                } else {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                }
            }

            themeBtn.addEventListener('click', () => {
                const current = html.getAttribute('data-theme');
                setTheme(current === 'dark' ? 'light' : 'dark');
            });


            // 2. GSAP ANIMATIONS
            gsap.from("header", {
                y: -30,
                opacity: 0,
                duration: 1.2,
                ease: "power4.out"
            });

            gsap.to(".reveal-row", {
                y: 0,
                opacity: 1,
                duration: 0.8,
                stagger: 0.05,
                ease: "power2.out",
                delay: 0.2
            });

            gsap.from(".footer", {
                opacity: 0,
                duration: 1,
                delay: 0.8
            });
        });
    </script>
</body>
</html>
